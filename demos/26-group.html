<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3js demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="../sdk/three-r129.js"></script>
  <script src="../sdk/OrbitControls.js"></script>
</head>

<body>
<script>
  // region 创建场景对象Scene
  /**
   * 创建场景对象Scene
   */
  let scene = new THREE.Scene()
  // endregion

  // region 创建模型（from 几合体 + 材质 等），添加到场景
  // 头部网格模型和组
  let headMesh = sphereMesh(10, 0, 0, 0)
  headMesh.name = '脑壳'
  let leftEyeMesh = sphereMesh(1, 8, 5, 4)
  leftEyeMesh.name = '左眼'
  let rightEyeMesh = sphereMesh(1, 8, 5, -4)
  rightEyeMesh.name = '右眼'
  let headGroup = new THREE.Group()
  headGroup.name = '头部'
  headGroup.add(headMesh, leftEyeMesh, rightEyeMesh)
  // 身体网格模型和组
  let neckMesh = cylinderMesh(3, 10, 0, -15, 0)
  neckMesh.name = '脖子'
  let bodyMesh = cylinderMesh(14, 30, 0, -35, 0)
  bodyMesh.name = '腹部'
  let leftLegMesh = cylinderMesh(4, 60, 0, -80, -7)
  leftLegMesh.name = '左腿'
  let rightLegMesh = cylinderMesh(4, 60, 0, -80, 7)
  rightLegMesh.name = '右腿'
  let legGroup = new THREE.Group()
  legGroup.name = '腿'
  legGroup.add(leftLegMesh, rightLegMesh)
  let bodyGroup = new THREE.Group()
  bodyGroup.name = '身体'
  bodyGroup.add(neckMesh, bodyMesh, legGroup)
  // 人Group
  let personGroup = new THREE.Group()
  personGroup.name = '人'
  personGroup.add(headGroup, bodyGroup)
  personGroup.translateY(50)
  scene.add(personGroup)

  // 球体网格模型创建函数
  function sphereMesh (R, x, y, z) {
    let geometry = new THREE.SphereGeometry(R, 25, 25) //球体几何体
    let material = new THREE.MeshPhongMaterial({
      color: 0x0000ff
    }) //材质对象Material
    let mesh = new THREE.Mesh(geometry, material) // 创建网格模型对象
    mesh.position.set(x, y, z)
    return mesh
  }

  // 圆柱体网格模型创建函数
  function cylinderMesh (R, h, x, y, z) {
    let geometry = new THREE.CylinderGeometry(R, R, h, 25, 25) //球体几何体
    let material = new THREE.MeshPhongMaterial({
      color: 0x0000ff
    }) //材质对象Material
    let mesh = new THREE.Mesh(geometry, material) // 创建网格模型对象
    mesh.position.set(x, y, z)
    return mesh
  }

  // endregion

  // region 遍历scene

  scene.traverse(function (obj) {
    if (obj.type === 'Group') {
      console.log(obj.name)
    }
    if (obj.type === 'Mesh') {
      console.log('  ' + obj.name)
      obj.material.color.set(0xffff00)
    }
    if (obj.name === '左眼' | obj.name === '右眼') {
      obj.material.color.set(0x000000)
    }
  })
  // endregion

  // region 光源设置，添加到场景
  /**
   * 光源设置
   */
    //点光源
  let point = new THREE.PointLight(0xffffff)
  point.position.set(400, 200, 300) //点光源位置
  scene.add(point) //点光源添加到场景中
  //环境光
  let ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)
  // console.log(scene)
  // console.log(scene.children)
  // endregion

  // region 相机设置
  /**
   * 相机设置
   */
  let width = window.innerWidth //窗口宽度
  let height = window.innerHeight //窗口高度
  let k = width / height //窗口宽高比
  let s = 200 //三维场景显示范围控制系数，系数越大，显示的范围越大
  //创建相机对象
  let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
  camera.position.set(200, 300, 200) //设置相机位置
  camera.lookAt(scene.position) //设置相机方向(指向的场景对象)
  // endregion

  // region 创建渲染器对象，并渲染（渲染 scene + camera）
  /**
   * 创建渲染器对象
   */
  let renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height)//设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
  document.body.appendChild(renderer.domElement) //body元素中插入canvas对象
  //执行渲染操作   指定场景、相机作为参数
  function render () {
    renderer.render(scene, camera)
  }

  render()

  // 监听鼠标和键盘
  let controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
  controls.addEventListener('change', render)//监听鼠标、键盘事件
  // endregion
</script>
</body>
</html>
