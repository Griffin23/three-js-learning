<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3js demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="../sdk/three-r129.js"></script>
  <script src="../sdk/OrbitControls.js"></script>
</head>

<body>
<script>
  // region 创建场景对象Scene
  /**
   * 创建场景对象Scene
   */
  let scene = new THREE.Scene()
  // endregion

  // region 创建模型（from 几合体 + 材质 等），添加到场景

  //参数：0, 0圆弧坐标原点x，y  100：圆弧半径    0, 2 * Math.PI：圆弧起始角度
  let arc = new THREE.ArcCurve(0, 0, 100, 0, 2 * Math.PI)
  //getPoints是基类Curve的方法，返回一个vector2对象作为元素组成的数组
  let points = arc.getPoints(50)//分段数50，返回51个顶点

  let geometry = new THREE.BufferGeometry() //声明一个几何体对象Geometry
  // setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
  geometry.setFromPoints(points)

  //材质对象
  let material = new THREE.LineBasicMaterial({
    color: 0x000000
  })

  //线条模型对象
  let line = new THREE.Line(geometry, material)
  scene.add(line) //线条对象添加到场景中
  // endregion

  // region 光源设置，添加到场景
  /**
   * 光源设置
   */
    //点光源
  let point = new THREE.PointLight(0xffffff)
  point.position.set(400, 200, 300) //点光源位置
  scene.add(point) //点光源添加到场景中
  //环境光
  let ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)
  // console.log(scene)
  // console.log(scene.children)
  // endregion

  // region 相机设置
  /**
   * 相机设置
   */
  let width = window.innerWidth //窗口宽度
  let height = window.innerHeight //窗口高度
  let k = width / height //窗口宽高比
  let s = 200 //三维场景显示范围控制系数，系数越大，显示的范围越大
  //创建相机对象
  let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
  camera.position.set(200, 300, 200) //设置相机位置
  camera.lookAt(scene.position) //设置相机方向(指向的场景对象)
  // endregion

  // region 创建渲染器对象，并渲染（渲染 scene + camera）
  /**
   * 创建渲染器对象
   */
  let renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height)//设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
  document.body.appendChild(renderer.domElement) //body元素中插入canvas对象
  //执行渲染操作   指定场景、相机作为参数
  function render () {
    renderer.render(scene, camera)
  }

  render()

  // 监听鼠标和键盘
  let controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
  controls.addEventListener('change', render)//监听鼠标、键盘事件
  // endregion
</script>
</body>
</html>
