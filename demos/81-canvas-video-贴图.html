<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3js demo</title>
  <!--引入three.js三维引擎-->
  <script src="../sdk/three-r129.js"></script>
  <script src="../sdk/OrbitControls.js"></script>
</head>
<body>
<script type="text/javascript">
  let canvas = document.createElement('canvas')
  canvas.width = 512
  canvas.height = 128
  let c = canvas.getContext('2d')
  // 矩形区域填充背景
  c.fillStyle = '#ff00ff'
  c.fillRect(0, 0, 512, 128)
  c.beginPath()
  // 文字
  c.beginPath()
  c.translate(256, 64)
  c.fillStyle = '#000000' //文本填充颜色
  c.font = 'bold 48px 宋体' //字体样式设置
  c.textBaseline = 'middle' //文本与fillText定义的纵坐标
  c.textAlign = 'center' //文本居中(以fillText定义的横坐标)
  c.fillText('foobar', 0, 0)

  // document.body.appendChild(canvas)

  // region 创建场景对象Scene
  /**
   * 创建场景对象Scene
   */
  let scene = new THREE.Scene()
  // endregion

  // region 创建模型（from 几合体 + 材质 等），添加到场景
  // canvas画布对象作为CanvasTexture的参数重建一个纹理对象
  // canvas画布可以理解为一张图片
  let texture = new THREE.CanvasTexture(canvas)
  //打印纹理对象的image属性
  // console.log(texture.image);
  //矩形平面
  let geometry = new THREE.PlaneGeometry(128, 32)

  let material = new THREE.MeshPhongMaterial({
    map: texture // 设置纹理贴图
  })
  // 创建一个矩形平面网模型，Canvas画布作为矩形网格模型的纹理贴图
  let mesh = new THREE.Mesh(geometry, material)
  scene.add(mesh) //网格模型添加到场景中
  // endregion

  // region 光源设置，添加到场景
  /**
   * 光源设置
   */
    //点光源
  let point = new THREE.PointLight(0xffffff)
  point.position.set(400, 200, 300) //点光源位置
  scene.add(point) //点光源添加到场景中
  //环境光
  let ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)
  // console.log(scene)
  // console.log(scene.children)
  // endregion

  // region 相机设置
  /**
   * 相机设置
   */
  let width = window.innerWidth //窗口宽度
  let height = window.innerHeight //窗口高度
  let k = width / height //窗口宽高比
  let s = 200 //三维场景显示范围控制系数，系数越大，显示的范围越大
  //创建相机对象
  let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
  camera.position.set(200, 300, 200) //设置相机位置
  camera.lookAt(scene.position) //设置相机方向(指向的场景对象)
  // endregion

  // region 创建渲染器对象，并渲染（渲染 scene + camera）
  /**
   * 创建渲染器对象
   */
  let renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height)//设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
  document.body.appendChild(renderer.domElement) //body元素中插入canvas对象
  //执行渲染操作   指定场景、相机作为参数
  function render () {
    renderer.render(scene, camera)
  }

  render()

  // 监听鼠标和键盘
  let controls = new THREE.OrbitControls(camera, renderer.domElement)//创建控件对象
  controls.addEventListener('change', render)//监听鼠标、键盘事件
  // endregion
</script>
</body>
</html>
